{%include 'imports/header.html'%}
    <div class="container">
        <div id="calendar"></div>
    </div>

    <script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            // Put your options and callbacks here
            events : [
                // Aquí se pondrían las actividades de la base de datos.
                // Una actividad estática de ejemplo.
                {
                    title : 'Actividad de ejemplo',
                    start : '2023-06-26',
                    end : '2023-06-28'
                },
                // Puedes agregar más actividades aquí...
            ],
            eventClick: function(event) {
                // Aquí puedes definir lo que sucede cuando alguien hace clic en una actividad.
                alert('Has hecho clic en: ' + event.title);
            }
        });
    });
    </script>
