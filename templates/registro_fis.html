{%include 'imports/header.html'%}

<div class="container my-4">
        <h1 class="text-center mt-4">Registro de Disponibilidad de Fisioterapeuta</h1>
        <form>
            <div class="mb-3">
                <label class="form-label">Días disponibles</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="lunes">
                    <label class="form-check-label" for="lunes">
                        Lunes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="martes">
                    <label class="form-check-label" for="tuesday">
                        Martes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="miercoles">
                    <label class="form-check-label" for="wednesday">
                        Miércoles
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="jueves">
                    <label class="form-check-label" for="jueves">
                        Jueves
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="viernes">
                    <label class="form-check-label" for="viernes">
                        Viernes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sabado">
                    <label class="form-check-label" for="sabado">
                        Sábado
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="domingo">
                    <label class="form-check-label" for="domingo">
                        Domingo
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Hora de inicio de disponibilidad</label>
                <input type="time" class="form-control" id="startTime">
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">Hora de fin de disponibilidad</label>
                <input type="time" class="form-control" id="endTime">
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Especialización</label>
                <input type="text" class="form-control" id="specialization">
            </div>
            <div class="mb-3">
                <label for="certifications" class="form-label">Certificaciones</label>
                <input type="text" class="form-control" id="certifications">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    {%include 'imports/footer.html'%}
